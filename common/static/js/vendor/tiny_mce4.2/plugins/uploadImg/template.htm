<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>shade block demo page</title>
<script type="text/javascript" language="javascript" src="js/jquery.js"></script>
<script type="text/javascript" language="javascript" src="js/shadeBlock.js"></script>
<style>
.tbl{
	border:0px solid black;
	width:100%;
	margin-top:20px;
	margin-left:10px;
}
.tbl td{
	border:0px solid black;
	line-height:25px;
}

.tbl a{
	text-decoration:none;
	color:#333333;
}
.tbl a:hover{
	text-decoration:underline;
	color:#333333;
}

.bar1{
	border:1px solid #898989;
	width:100px;
	height:25px;
	text-align:center;
	background:#F1F1F1;
	display:inline-block;
	margin:0px;
}

.bar2{
	border:1px solid #6D84B4;
	width:100px;
	height:25px;
	text-align:center;
	background:#6D84B4;
	display:inline-block;
	margin:0px;
	color:#fff;
}
.bar2 a{color:#fff;}
.btn {
	border:1px solid #F0F0F0;
	background:#6D84B4;
	color:#FFF;
	padding: 4px 8px 3px ;
	cursor:pointer;
}
</style>

<link href="css/shadeBlock.css" type="text/css" rel="stylesheet" />

</head>

<body>
	<div class="shadeHiddenBlock" id="uploadForm">
		<table class="tbl">
			<tr><td class="td1">
			<div class="bar2">
			<a href="">从你的电脑上传</a>
			</div>

			<div class="bar1">
			<a href="">从网上地址添加</a>
			</div>

			</td><td>&nbsp;</td></tr>
			<tr><td colspan="3" align="center">
				<div id="fromLocal" style="line-height:35px;margin-top:10px;">
					<input type="file"/><br/>支持上传jpg、gif、png、bmp格式的图片，大小不超过8M
				</div>

				<div id="fromNet" style="display:none;">
					地址:  <input type="text" name="imgUrl" size="30"/><br/>
					例如：http://s.xnimg.cn/a.gif
				</div>
			</td>
			</tr>
			<tr>
			<td colspan="3" align="right">
					<div style="margin-right:30px">
					<input type="button" class="btn" value="确定"/>
					<input type="button" class="btn" id="cancel1" onclick="javascript:$.fn.shadeBlock.hides('uploadForm'); " value="取消"/>
				    </div>
			</td>
			</tr>
		</table>
	</div>
<script type="text/javascript" language="javascript">
	$(document).ready(function(){
		$("#uploadFormTrigger").shadeBlock(350, 200, "#uploadForm", "添加图片");
	});
</script>
</body>

</html>
